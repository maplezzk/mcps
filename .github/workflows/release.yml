name: Release to npm

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for creating releases

jobs:
  release:
    runs-on: ubuntu-latest
    # 只有当 PR 被合并时才运行
    if: github.event.pull_request.merged == true && !contains(github.event.pull_request.title, '[skip release]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Check npm version
        run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check version change
        id: version
        run: |
          # 获取当前发布的版本
          PUBLISHED_VERSION=$(npm view @maplezzk/mcps version 2>/dev/null || echo "0.0.0")
          # 获取本地版本
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "Published version: $PUBLISHED_VERSION"
          echo "Local version: $LOCAL_VERSION"

          if [ "$PUBLISHED_VERSION" != "$LOCAL_VERSION" ]; then
            echo "Version changed, publishing to npm"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version.outputs.should_publish == 'true'
        run: |
          # 检测是否为预发布版本（包含 - 的版本号，如 1.0.0-beta.0）
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            echo "Publishing prerelease version $VERSION with tag 'beta'"
            npm publish --provenance --tag beta
          else
            echo "Publishing stable version $VERSION"
            npm publish --provenance
          fi
        # 注意：不需要 NODE_AUTH_TOKEN，Trusted Publisher 自动处理认证

      - name: Create GitHub Release
        if: steps.version.outputs.should_publish == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in this release
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
