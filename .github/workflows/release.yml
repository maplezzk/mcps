name: Release to npm

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    # 只有当 PR 被合并时才运行
    if: github.event.pull_request.merged == true && !contains(github.event.pull_request.title, '[skip release]')
    
    # OIDC 权限配置（Trusted Publisher 必需）
    permissions:
      id-token: write  # Required for OIDC
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Node 22 自带 npm 10.9+，但 Trusted Publisher 需要 npm 11.5.1+
          cache: 'npm'
          # 注意：使用 Trusted Publisher 时不需要 registry-url 和 NODE_AUTH_TOKEN

      - name: Update npm to latest
        run: npm install -g npm@latest  # 确保使用支持 Trusted Publisher 的 npm 版本

      - name: Check npm version
        run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Check version change
        id: version
        run: |
          # 获取当前发布的版本
          PUBLISHED_VERSION=$(npm view @maplezzk/mcps version 2>/dev/null || echo "0.0.0")
          # 获取本地版本
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          echo "Published version: $PUBLISHED_VERSION"
          echo "Local version: $LOCAL_VERSION"

          if [ "$PUBLISHED_VERSION" != "$LOCAL_VERSION" ]; then
            echo "Version changed, publishing to npm"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version.outputs.should_publish == 'true'
        # Trusted Publisher: npm CLI 自动检测 OIDC 环境，无需 NODE_AUTH_TOKEN
        run: npm publish --provenance
        # 注意：不需要 env.NODE_AUTH_TOKEN

      - name: Create GitHub Release
        if: steps.version.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in this release
            See commit history for details.
          draft: false
          prerelease: false
